server {
    listen 9052;
    server_name _;

    include /etc/nginx/snippets/ssl.conf;

    root /usr/share/nginx/html;
    index index.html;

    # ── Gzip ────────────────────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml font/woff2;
    gzip_min_length 256;

    # ── Hashed assets — immutable cache ─────────────────────────
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ── index.html — always revalidate ──────────────────────────
    location = /index.html {
        add_header Cache-Control "no-cache";
    }

    # ── Optional API reverse proxy (populated by entrypoint) ────
    include /etc/nginx/snippets/api-proxy.conf;

    # ── SPA fallback ────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }
}
